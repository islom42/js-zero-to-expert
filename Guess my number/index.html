<!DOCTYPE html>

    <title>Guess My Number!</title>

  <body>
    <div class="container">
      <header id="header" class="header">
        <h1 class="header__title">Guess My Number!</h1>
        <p class="header__between-number">(Between 1 and 20)</p>
        <button class="btn header__btn-again">Again!</button>
        <div class="header__number">?</div>
      </header>
      <main id="main" class="main">
        <section class="main__left">
          <input type="number" class="main__guess-number" />
          <button class="btn main__btn-check">Check!</button>
        </section>
        <section class="main__right">
          <p class="main__message">Start guessing...</p>

      </main>
    </div>

  </body>
</html>
